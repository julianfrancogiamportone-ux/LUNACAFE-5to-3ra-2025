<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos | Luna Café</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header>
    <h1>Luna Café</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/productos}" class="activo">Productos</a>
        <a th:href="@{/novedades}">Novedades</a>
        <a th:href="@{/contacto}">Contacto</a>
    </nav>
</header>

<main>
    <h2>Nuestro Menú</h2>
    <div class="grid">
        <div th:each="prod : ${productos}" class="card">
            <h3 th:text="${prod.nombre}"></h3>
            <p th:text="'Precio: $' + ${prod.precio}"></p>
            <p th:if="${!prod.activo}" class="agotado">No disponible</p>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Luna Café</p>
</footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
