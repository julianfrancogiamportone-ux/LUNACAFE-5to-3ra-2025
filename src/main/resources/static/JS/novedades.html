<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novedades | Luna Café</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header>
    <h1>Luna Café</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/productos}">Productos</a>
        <a th:href="@{/novedades}" class="activo">Novedades</a>
        <a th:href="@{/contacto}">Contacto</a>
    </nav>
</header>

<main>
    <h2>Últimas novedades</h2>
    <div class="novedades-lista">
        <article th:each="nov : ${novedades}">
            <h3 th:text="${nov.titulo}"></h3>
            <p th:text="${nov.cuerpo}"></p>
            <small th:text="${#temporals.format(nov.fechaPublicacion, 'dd/MM/yyyy')}"></small>
        </article>
    </div>
</main>

<footer>
    <p>© 2025 Luna Café</p>
</footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
