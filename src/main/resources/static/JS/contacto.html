<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Luna Café</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header>
    <h1>Luna Café</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/productos}">Productos</a>
        <a th:href="@{/novedades}">Novedades</a>
        <a th:href="@{/contacto}" class="activo">Contacto</a>
    </nav>
</header>

<main class="contacto">
    <h2>Contactanos</h2>
    <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Escribí tu mensaje..." required></textarea>
        <button type="submit">Enviar mensaje</button>
    </form>
</main>

<footer>
    <p>© 2025 Luna Café</p>
</footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
